<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="./dist/output.css" />

  <body class="bg-gray-600 min-h-[100vh] justify-center flex">
    <div
      class="card flex w-[800px] bg-white p-[30px] h-[500px] my-auto rounded-lg"
    >
      <div class="card-left w-[60%]">
        <h1 class="text-5xl font-bold mt-9 ms-6">Stay updated!</h1>
        <p class="ms-6 mt-5 text-sm text-neutral-600">
          Join 60,000+ product managers receiving monthly
          <span class="block">updates on:</span>
        </p>
        <div class="flex mt-4 ms-6">
          <img
            src="./newsletter-sign-up-with-success-message-main/assets/images/icon-list.svg"
            alt=""
          />
          <p class="text-sm text-neutral-600 ps-2">
            Product discovery and building what matters
          </p>
        </div>
        <div class="flex ms-6 mt-3">
          <img
            src="./newsletter-sign-up-with-success-message-main/assets/images/icon-list.svg"
            alt=""
          />
          <p class="text-neutral-600 text-sm ps-2">
            Measuring to ensure updates are the success
          </p>
        </div>
        <div class="flex ms-6 mt-3">
          <img
            src="./newsletter-sign-up-with-success-message-main/assets/images/icon-list.svg"
            alt=""
          />
          <p class="text-neutral-600 text-sm ps-2">Add much more</p>
        </div>

        <div class="ms-6 mt-8">
          <label for="" class="block text-sm">Email Address</label>
          <input
            type="gmail"
            class="border border-black rounded mt-2 w-[300px] h-[38px]"
          />
        </div>
        <div class="mt-5 ms-6">
          <button
            class="bg-gradient-to-r from-orange-600 to-red-500 via-yellow-500 rounded py-2 w-[300px] h-[40px] text-white font-bold shadow-lg shadow-red-400"
          >
            Subscribe to monthly newsletter
          </button>
        </div>
      </div>
      <div class="card-right w-[50%]">
        <img
          class=""
          src="./newsletter-sign-up-with-success-message-main/assets/images/illustration-sign-up-desktop.svg"
          alt=""
        />
      </div>
    </div>
